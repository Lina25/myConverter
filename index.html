<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="services/apiService.js"></script>
  <script src="controllers/appController.js"></script>
</head>
<body>
  <div class="wrapper bg-primary">
    <div class="row">
      <h1>Конвертер валют</h1>

      <form>

        <div class="col-md-6">

          <div class="form-group">
            <div class="col-md-12">
              <label for="cash">Введіть суму</label>
              <input type="text" class="form-control" id="cash">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-12">
              <label for="res">Результат</label>
              <input type="text" class="form-control" id="res">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <form>

        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-8">
              <label for="pick">Оберіть валюту</label>
              <select class="form-control" id="from">
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="col-md-8">
              <label for="convert">Конвертувати в</label>
              <select class="form-control" id="to">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <form>
            <div class="col-md-12">

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                  <button type="submit" class="btn btn-default" id="calculate">Розрахувати</button>
                  <button type="reset" class="btn btn-default">Очистити</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
